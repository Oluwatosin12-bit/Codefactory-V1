<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <section>
        <h1>Deborah Ologundudu</h1>
        <h2>TASK 2 FORM</h2>
        <form action="">
            <div class="name">
                <label for="">Name</label>
                <input type="text" placeholder="Enter name" minlength="4" required>
            </div><br>
            <div class="age">
                <label for="">Age</label>
                <input type="number" value="6" required>
            </div><br>
            <div class="Ethnic">
                <label for="">Ethnic</label>
                <select>
                    <option value="Select tribe">Select tribe</option>
                    <option value="Yoruba">Yoruba</option>
                    <option value="Igbo">Igbo</option>
                    <option value="hausa">Hausa</option>
                </select>
            </div><br>
            <div class="Email">
                <label>Email Address</label>
                <input type="email" placeholder="email address" minlength="8" required>
            </div><br>
            <div class="Profile">
                <label>Profile</label><br><br>
                <textarea cols="30" rows="8"></textarea>
            </div><br>
            <div class="Submit">
                <input type="submit">
            </div>
        </form>
    </section>
</body>

</html>
